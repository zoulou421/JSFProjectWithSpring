<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

     <h:body>
         <ui:composition template="template.xhtml">
          <ui:define name="title">Java Green-app: Lieu</ui:define>
          <ui:define name="top">Java Green-app: Lieu</ui:define>
           <ui:define name="content">
              <h1 > Lieu</h1>
              
             
             <em><h:outputLabel value="#{lieuUI.moduleFormation.guid}" /></em>
              <h4> Lieu Management</h4>
        
               
               <h:form   >
                
                 <p:growl id="growl" showDetail="true" sticky="false" />
                 <div class="inputData">
			     <h:outputLabel value="latitude"/><p:inputText value="#{lieuUI.lieuDTO.latitude}"/><br />
			     <h:outputLabel value="longitude"/><p:inputText value="#{lieuUI.lieuDTO.longitude}"/><br />
			     <h:outputLabel value="moduleFormation By"/><p:inputText value="#{lieuUI.lieuDTO.moduleFormationedBy}"/><br />
			     <h:outputLabel value="moduleFormation Date"/><p:inputText value="#{lieuUI.lieuDTO.moduleFormationedDate}"/><br />
			     </div>
			      <p:commandButton  actionListener="#{lieuUI.saveLieu}" value="Save"  update="growl" />
              </h:form>
             <h:link value="Contact Us" outcome="contactUs" />
             
             
           </ui:define>
         </ui:composition>
     </h:body>
</html>
