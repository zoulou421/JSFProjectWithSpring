<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

     <h:head>
        <title>Contact Us results!</title>
     </h:head>

     <h:body>
     
         <h1>Module Results for : <h:outputLabel value="#{moduleFormation.name}" /> </h1>
         
         
         <em><h:outputLabel value="#{monApplication.slogan}" /></em>
         
         Enter a module name, and choose search
         <h:form >
             
             
       <div class="card">
        <p:dataTable var="modulef" value="#{searchFormation.collectionModuleFormation}">
            <p:column headerText="Name">
                <h:outputText value="#{modulef.name}" />
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="#{modulef.type}" />
            </p:column>

            <p:column headerText="Langage">
                <h:outputText value="#{modulef.langage}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{modulef.description}" />
            </p:column>
            
            <p:column headerText="Lieu">
                <h:outputText value="#{modulef.lieu}" />
            </p:column>
        </p:dataTable>
        
         </div>
        <h:inputText value="#{moduleFormation.name}" />
             
         <h:commandButton action="#{searchFormation.execute}" value="Submit" />
       </h:form>
   
         <h:link value="Contact Us" outcome="contactUs" />
     </h:body>
</html>
